# Available runners configured by board.cmake.
runners:
- stm32cubeprogrammer
- pyocd
- openocd
- jlink

# Default flash runner if --runner is not given.
flash-runner: stm32cubeprogrammer

# Default debug runner if --runner is not given.
debug-runner: pyocd

# Common runner configuration values.
config:
  board_dir: D:/Zephyr/zephyr/boards/st/nucleo_g431rb
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: D:/Zephyr_SDK/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb-py.exe

# Runner specific arguments
args:
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
  pyocd:
    - --dt-flash=y
    - --target=stm32g431rbtx
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --cmd-erase=stm32l4x mass_erase 0
  jlink:
    - --dt-flash=y
    - --device=STM32G431RB
    - --speed=4000
